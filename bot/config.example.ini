[BOT]
# 从 @BotFather 获取的机器人Token
# 格式: 1234567890:ABCdefGHIjklMNOpqrsTUVwxyz
token = 1234567890:ABCdefGHIjklMNOpqrsTUVwxyz

[ADMINS]
# 管理员配置格式：显示名称 = 用户ID
# 用户ID可以通过 @userinfobot 获取
# 格式: 显示名称 = 数字ID
技术支持 = 123456789
财务咨询 = 987654321
客服主管 = 555555555
产品经理 = 111222333
运营专员 = 444555666

[SETTINGS]
# 会话超时时间（分钟）
session_timeout = 30
# 检查超时的时间间隔（秒）
check_interval = 300